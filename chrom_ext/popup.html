<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LinkedIn Profile Exporter</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="popup-container">
        <header class="header">
            <h1>Profile Exporter</h1>
        </header>
        <main class="content">
            <p id="status">Ready to capture LinkedIn profile.</p>
            <button id="sendUrl" class="btn">Capture Profile</button>
            <div id="loader" class="loader-overlay hidden">
                <div class="loader"></div>
            </div>
            <div id="download-link" class="hidden">
                <a id="downloadFile" href="#" download>Download Profile Document</a>
            </div>
        </main>
    </div>

    <script src="popup.js"></script>
</body>
</html>
